    <div class="ending-container">
        <div class="ending-title">结局壹 · 预感成真</div>
        
        <div class="ending-content">
            <p>合上《习合礼仪考》的最后一页，一种奇异的<b class="highlight">预感</b>突然涌上心头——<b class="highlight">洁还活着</b>。</p >
            
            <p>这个念头如此强烈，仿佛洁就在某个地方呼唤着我。书中关于"善良与解脱"的智慧，此刻化作了行动的勇气。</p >
        </div>

        <div class="quote">
            “心之所念，终将显现”——《习合礼仪考》
        </div>

        <div class="ending-content">
            <p>我立刻通过聊天软件联系了日本的网友，将我的担忧和预感尽数相告。没想到，这位素未谋面的朋友竟如此热心，<b class="highlight">毫不犹豫地帮我报了警</b>。</p >
            
            <p>时间一分一秒地流逝，每一秒都像是一个世纪。直到手机再次亮起——</p >
            
            <p>警方根据网友提供的信息，迅速赶到了那座偏僻的神社。在昏暗的社殿深处，他们发现了<b class="highlight">两个已经陷入昏迷的人</b>...</p >
