<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>古籍残篇：潮汐序列</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000000;
            color: #CC0000; /* 核心红色 */
            font-family: 'SimSun', 'STSong', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.5;
            overflow: hidden;
        }

        .clue-text p {
            font-size: 3.5vw; /* 确保在不同屏幕上都很大 */
            margin: 15px 0;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.7); /* 柔和的红色阴影 */
            opacity: 0.9;
        }

        .clue-text {
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="clue-text">
        <p>寻四方之初定；</p>
        <p>溯两极之相生；</p>
        <p>合五行以归一；</p>
        <p>观一心之倒影；</p>
        <p>终三川之入海。</p>
    </div>

</body>
</html>
