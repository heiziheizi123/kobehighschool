<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>【加密档案】访问受限</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 核心恐怖氛围设定 */
        body {
            background-color: #000000; /* 纯黑背景 */
            color: #E0E0E0; /* 略微偏白的文字 */
            font-family: 'SimSun', 'STSong', 'Times New Roman', serif; /* 衬线字体营造硬朗感 */
            margin: 0;
            padding: 0;
            line-height: 1.8;
            text-align: center;
        }

        .container {
            padding: 60px 50px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #CC0000; /* 极深的血红色 */
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #CC0000;
            padding-bottom: 15px;
            letter-spacing: 2px;
        }

        /* 嵌入的图片和提示 */
        .clue-image {
            margin: 30px auto;
            border: 2px solid #8B0000; /* 深红边框 */
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5); /* 红色光晕 */
            max-width: 100%;
            height: auto;
            display: block;
        }

        .clue-text {
            color: #AAAAAA;
            font-size: 14px;
            margin-top: 20px;
        }
        
        /* 密码输入区 */
        #password-area {
            margin-top: 40px;
        }

        #password-input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            background-color: #1a1a1a;
            color: #E0E0E0;
            border: 1px solid #CC0000;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
        }

        #submit-button {
            background-color: #CC0000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #submit-button:hover {
            background-color: #8B0000;
        }

        #message {
            margin-top: 20px;
            color: #FF7F7F; /* 提示信息用红色 */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>檔案系統：存取權限受限</h1>

        <img src="pass.jpg" alt="存取密码的视觉线索" class="clue-image">

        <div class="clue-text">
            该档案已被加密，需要输入八位密钥才能存取。
        </div>
        
        <div id="password-area">
            <input type="text" id="password-input" placeholder="请输入密钥...">
            <button id="submit-button" onclick="checkPassword()">确认存取</button>
        </div>
        
        <div id="message"></div>
        
        <h2 style="color:#FF7F7F; font-size: 20px; margin-top: 50px;">
            提示：镜的倒影
        </h2>
        
    </div>

    <script>
        // 实际密码 (108L0bL5)
        const CORRECT_PASSWORD = '108L0bL5'; 

        function checkPassword() {
            const input = document.getElementById('password-input').value.trim();
            const messageElement = document.getElementById('message');
            
            // 检查输入是否与原始密码匹配
            if (input === CORRECT_PASSWORD) {
                
                messageElement.style.color = '#28a745'; // 绿色成功
                messageElement.textContent = '存取已认证... 跳转中。';
                
                // 假设成功后跳转到 booken.wewwe.html (请根据实际文件路径修改)
                setTimeout(() => {
                    window.location.href = 'booken.wewwe.html'; 
                }, 1500);

            } else {
                // 错误提示
                messageElement.style.color = '#FF7F7F';
                messageElement.textContent = '存取被拒绝。密钥错误。';
            }
        }
    </script>

</body>
</html>
