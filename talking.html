        // ÊåâÊó•ÊúüÂàÜÁªÑÂ∏ñÂ≠ê
        function groupPostsByDate() {
            const grouped = {};
            
            posts.forEach(post => {
                if (!grouped[post.date]) {
                    grouped[post.date] = [];
                }
                grouped[post.date].push(post);
            });
            
            return grouped;
        }

        // Ê∏≤ÊüìÂ∏ñÂ≠êÊó∂Èó¥Á∫ø
        function renderPostsTimeline() {
            const container = document.getElementById('postsTimeline');
            container.innerHTML = '';
            
            const groupedPosts = groupPostsByDate();
            
            // ÊåâÊó•ÊúüÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÔºâ
            const sortedDates = Object.keys(groupedPosts).sort((a, b) => {
                return new Date(b) - new Date(a);
            });
            
            sortedDates.forEach(date => {
                const dateSection = document.createElement('div');
                dateSection.className = 'date-section';
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = date;
                
                const postsContainer = document.createElement('div');
                postsContainer.className = 'posts-container';
                
                // ÊåâÊó∂Èó¥ÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÔºâ
                const sortedPosts = groupedPosts[date].sort((a, b) => {
                    // Â§ÑÁêÜ"ÂàöÂàö"ÁöÑÊÉÖÂÜµ
                    if (a.time === 'ÂàöÂàö') return -1;
                    if (b.time === 'ÂàöÂàö') return 1;
                    
                    // ÁÆÄÂçïÁöÑÊó∂Èó¥ÊØîËæÉÔºàÂÆûÈôÖÂ∫îÁî®ÈúÄË¶ÅÊõ¥Â§çÊùÇÁöÑËß£ÊûêÔºâ
                    return b.time.localeCompare(a.time);
                });
                
                sortedPosts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    let tagClass = '';
                    let tagText = '';
                    
                    switch(post.userType) {
                        case 'graduate':
                            tagClass = 'graduate';
                            tagText = 'ÊØï‰∏öÁîü';
                            break;
                        case 'current':
                            tagClass = 'current';
                            tagText = 'Âú®Ê†°Áîü';
                            break;
                        case 'prospective':
                            tagClass = 'prospective';
                            tagText = 'È¢ÑÂ§áÁîü';
                            break;
                    }
                    
                    let repliesHTML = '';
                    if (post.replies && post.replies.length > 0) {
                        repliesHTML = '<div class="reply-section">';
                        post.replies.forEach(reply => {
                            repliesHTML += `
                                <div class="reply">
                                    <div class="reply-header">
                                        <span class="reply-user">${reply.user}</span>
                                        <span class="reply-time">${reply.time}</span>
                                    </div>
                                    <div class="reply-content">${reply.content}</div>
                                </div>
                            `;
                        });
                        repliesHTML += '</div>';
                    }
                    
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="user-info">
                                <span class="user-name">${post.userName}</span>
                                <span class="user-tag ${tagClass}">${tagText}</span>
                            </div>
                            <div class="post-time">${post.time}</div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-footer">
                            <span>üëç ${post.likes}</span>
                            <span>üí¨ ${post.comments}</span>
                            <span>üîó ÂàÜ‰∫´</span>
                        </div>
                        ${repliesHTML}
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
                
                dateSection.appendChild(dateHeader);
                dateSection.appendChild(postsContainer);
                container.appendChild(dateSection);
            });
        }


        // Ê∑ªÂä†Êñ∞Â∏ñÂ≠ê
        function addNewPost() {
            const content = document.getElementById('newPostContent').value;
            if (!content.trim()) return;
            
            const now = new Date();
            const timeString = 'ÂàöÂàö';
            const dateString = `${now.getFullYear()}Âπ¥${now.getMonth() + 1}Êúà${now.getDate()}Êó•`;
