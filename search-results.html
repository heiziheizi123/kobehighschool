<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 珺霧高校</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .school-name {
            font-size: 2.5em;
            color: #1a237e;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .school-description {
            color: #666;
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid #e6e9ff;
        }
        
        .search-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #1a237e;
            text-align: center;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 700px;
            margin: 0 auto 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .search-btn {
            padding: 14px 30px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(255, 152, 0, 0.2);
        }
        
        .search-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 152, 0, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        
        .results-title {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #1a237e;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .result-item {
            border-left: 4px solid #1a237e;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9ff;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.1);
        }
        
        .result-title {
            font-size: 1.2em;
            color: #1a237e;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .result-link {
            color: #1a237e;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .result-link:hover {
            color: #ff9800;
        }
        
        .result-description {
            color: #666;
            font-size: 0.95em;
        }
        
        .back-home {
            text-align: center;
            margin-top: 40px;
        }
        
        .home-link {
            color: #1a237e;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #1a237e;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .home-link:hover {
            background: #1a237e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 35, 126, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-results h3 {
            margin-bottom: 15px;
            color: #1a237e;
        }
        
        .result-count {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .school-name {
                font-size: 2em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="school-name">珺霧高校</h1>
            <p class="school-description">一所致力于学术卓越与全人教育的现代化学校，位于日本神户市</p >
        </div>
        
        <div class="search-section">
            <h2 class="search-title">搜索学校信息</h2>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="输入关键词搜索学校信息...">
                <button class="search-btn" onclick="performSearch()">搜索</button>
            </div>
        </div>
        
        <div class="results-section">
            <h2 class="results-title">搜索结果</h2>
            <div id="searchResults">
                <!-- 搜索结果将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="back-home">
            <a href=" " class="home-link">返回首页</a >
        </div>
    </div>

    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 执行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `?q=${encodeURIComponent(query)}`;
            }
        }
        
        // 搜索结果数据 - 只保留文本中提到的关键词
        const searchData = {
            // 人物相关
            '沈心洁': {
                title: '沈心洁 - 学生档案',
                description: '查看沈心洁同学的详细信息和相关记录',
                link: 'limit.html'
            },
            '张辰': {
                title: '张辰 - 学生档案',
                description: '查看张辰同学的详细信息和相关记录',
                link: 'limit.html'
            },
            '平井进次郎': {
                title: '平井进次郎教授',
                description: '民俗学部教授，研究方向包括融噬仪式等',
                link: 'hirai.html'
            },

            // 学生相关
            '毕业生': {
                title: '毕业生信息',
                description: '珺霧高校毕业生相关资料',
                link: 'sotsu.html'
            },
            '高一': {
                title: '高一学年信息',
                description: '高一学年相关资料和照片',
                link: 'high1B.html'
            },
            '高一学年': {
                title: '高一学年信息',
                description: '高一学年相关资料和照片',
                link: 'high1B.html'
            },

            // 民俗学部相关
            '民俗学部': {
                title: '民俗学部介绍',
                description: '了解我校民俗学部的课程设置和研究方向',
                link: 'minsoku.html'
            },
            '淡路岛': {
                title: '淡路岛研究',
                description: '淡路岛地区的民俗文化研究',
                link: 'minsoku.html'
            },
            '明石海峡大桥': {
                title: '明石海峡大桥研究',
                description: '明石海峡大桥相关的民俗调查',
                link: 'minsoku.html'
            },
            '海镜神社': {
                title: '海镜神社研究',
                description: '海镜神社的民俗信仰和传统仪式研究',
                link: 'minsoku.html'
            },
            '海镜神社2': {
                title: '海镜神社深度研究',
                description: '海镜神社的融噬仪式和影饗现象研究',
                link: 'minsoku-re.html'
            },

            // 文献资料相关
            '镜底记': {
                title: '《镜底记》文献',
                description: '《镜底记》原文及研究成果',
                link: 'toshi.html'
            },
            '桥姬': {
                title: '桥姬相关研究',
                description: '关于桥姬的传说和研究',
                link: 'toshi9.html'
            },
            '舟守': {
                title: '舟守相关研究',
                description: '关于舟守的传说和研究',
                link: 'toshi9.html'
            },
            '桥姬舟守': {
                title: '桥姬舟守物语',
                description: '桥姬与舟守的完整传说',
                link: 'story1.html'
            },
            '非永恒': {
                title: '非永恒概念研究',
                description: '关于非永恒概念的哲学探讨',
                link: 'toshi7.html'
            },
            '海镜明神': {
                title: '海镜明神研究',
                description: '海镜明神信仰体系研究',
                link: 'kagami.html'
            },
            '海镜明神奉献集': {
                title: '海镜明神奉献集',
                description: '海镜明神相关的奉献仪式记录',
                link: 'admin.html'
            },
            '融噬': {
                title: '融噬研究',
                description: '关于融噬仪式的学术探讨',
                link: 'rongshi.html'
            },

            // 学术著作相关
            '习合仪礼考': {
                title: '《习合仪礼考》',
                description: '习合仪礼的学术研究和考证',
                link: 'xihe.html'
            },
            '垂迹曼荼罗论': {
                title: '《垂迹曼荼罗论》',
                description: '垂迹曼荼罗的理论研究',
                link: 'chuiji.html'
            },
            '窥探的代价': {
                title: '窥探的代价研究',
                description: '关于过度探索可能带来后果的研究',
                link: 'personalproje.html'
            }
        };
        
        // 显示搜索结果
        function displayResults() {
            const query = getQueryParam('q');
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query) {
                resultsContainer.innerHTML = '<div class="no-results"><p>请输入搜索关键词</p ></div>';
                return;
            }
            
            const matchedResults = [];
            
            // 查找所有匹配的结果 - 改为精确匹配
            for (const [keyword, data] of Object.entries(searchData)) {
                if (query.toLowerCase() === keyword.toLowerCase()) {
                    matchedResults.push(data);
                }
            }
            
            if (matchedResults.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>没有找到与 "<strong>${query}</strong>" 相关的结果</h3>
                        <p>请尝试其他关键词</p >
                    </div>
                `;
            } else {
                let resultsHTML = `<div class="result-count">找到 ${matchedResults.length} 个相关结果：</div>`;
                matchedResults.forEach(result => {
                    resultsHTML += `
                        <div class="result-item">
                            <h3 class="result-title">
                                <a href="${result.link}" class="result-link">${result.title}</a >
                            </h3>
                            <p class="result-description">${result.description}</p >
                        </div>
                    `;
                });
                resultsContainer.innerHTML = resultsHTML;
            }
        }
        
        // 回车搜索
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            displayResults();
            document.getElementById('searchInput').addEventListener('keypress', handleKeyPress);
            
            // 如果有搜索词，填充到搜索框
            const query = getQueryParam('q');
            if (query) {
                document.getElementById('searchInput').value = query;
            }
        });
    </script>
</body>
</html>
